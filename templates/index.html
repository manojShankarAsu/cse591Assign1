{% extends "base.html" %}
{% import 'bootstrap/wtf.html' as wtf %}

{% block app_content %}
    <h1>Hi, {{ current_user.username }}!</h1>
    {% if form %}
    {{ wtf.quick_form(form) }}
    <br>
    {% endif %}
    {% for post in posts %}
        {% include '_post.html' %}
    {% endfor %}
    <div>
    <p><a href="https://stackoverflow.com/questions/tagged/java?sort=frequent&pageSize=15" target="_blank"><b>Stack Overflow page:</b></a></p>
    </div>
{% endblock %}
